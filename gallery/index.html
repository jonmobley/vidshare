<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            min-height: 100vh;
        }

        /* Main Video Player */
        .main-player {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16/9;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            -webkit-appearance: none;
        }

        /* Hide controls by default, show on hover */
        @media (min-width: 769px) {
            .main-video::-webkit-media-controls {
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .main-player:hover .main-video::-webkit-media-controls {
                opacity: 1;
            }
        }

        /* Custom play overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .main-player:not(.playing):hover .play-overlay {
            opacity: 1;
        }

        .play-overlay-button {
            width: 80px;
            height: 80px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            backdrop-filter: blur(10px);
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .main-player:not(.playing):hover .play-overlay-button {
            transform: scale(1.1);
        }

        .main-video::-webkit-media-controls-start-playback-button {
            -webkit-appearance: none;
        }

        /* Hide unwanted video controls */
        .main-video::-webkit-media-controls-overflow-button {
            display: none !important;
        }

        .main-video::-webkit-media-controls-picture-in-picture-button {
            display: none !important;
        }

        .main-video::-webkit-media-controls-download-button {
            display: none !important;
        }

        /* Hide three dots menu in all browsers */
        .main-video::-webkit-media-controls-overlay-enclosure {
            display: none !important;
        }

        .main-video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }

        /* Speed control integrated into video controls */
        .speed-control-inline {
            position: absolute;
            bottom: 12px;
            right: 60px; /* Position to the left of fullscreen button */
            z-index: 2147483647; /* Maximum z-index to ensure it's on top */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .main-player:hover .speed-control-inline,
        .main-video::-webkit-media-controls:hover ~ .speed-control-inline {
            opacity: 1;
        }

        /* Show speed control when video controls are visible */
        .main-player.controls-visible .speed-control-inline {
            opacity: 1;
        }

        .speed-btn-inline {
            height: 30px;
            padding: 0 12px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .speed-btn-inline:hover {
            background: rgba(0,0,0,0.7);
        }

        .speed-menu-inline {
            position: absolute;
            bottom: 35px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 4px;
            padding: 4px 0;
            min-width: 60px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .speed-menu-inline.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .speed-option-inline {
            display: block;
            width: 100%;
            padding: 6px 12px;
            background: none;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .speed-option-inline:hover {
            background: rgba(255,255,255,0.1);
        }

        .speed-option-inline.active {
            background: rgba(102, 126, 234, 0.3);
            color: #90caf9;
        }

        /* Disable right-click context menu on video */
        .main-video {
            pointer-events: auto;
        }

        .main-video:focus {
            outline: none;
        }

        .video-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 20px 30px;
            opacity: 0;
            transform: translateY(0);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .main-player:hover .video-info-overlay {
            opacity: 1;
        }

        .current-video-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .main-player-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .main-player:hover .main-player-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .main-action-btn {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .main-action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .main-action-btn.external-btn {
            font-size: 22px;
        }

        /* Status Messages */
        .status-message {
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
            padding: 15px 20px;
            text-align: center;
            color: #1565c0;
            font-size: 0.9rem;
            position: relative;
            z-index: 999;
        }

        .status-message.error {
            background: #ffebee;
            border-color: #ffcdd2;
            color: #c62828;
        }

        .status-message.warning {
            background: #fff3e0;
            border-color: #ffcc02;
            color: #ef6c00;
        }

        .status-message.success {
            background: #e8f5e8;
            border-color: #c8e6c9;
            color: #2e7d32;
        }

        /* Demo Notice */
        .demo-notice {
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1565c0;
            font-size: 0.9rem;
        }

        .demo-notice strong {
            color: #0d47a1;
        }

        .create-own-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .create-own-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        /* Compact Navigation Toolbar */
        .navigation-toolbar {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .folder-pills-container {
            position: relative;
            overflow: hidden;
        }

        .folder-pills {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2px 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .folder-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .folder-pill {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .folder-pill:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .folder-pill.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .folder-pill.active:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        /* Fade indicator for overflow on mobile */
        .folder-pills-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, white, transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-pills-container.has-overflow::after {
            opacity: 1;
        }

        /* Thumbnails Section */
        .thumbnails-section {
            padding: 20px;
            background: white;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .thumbnails-grid.transitioning {
            opacity: 0;
            transform: translateY(10px);
        }

        .thumbnails-grid.vertical-layout {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .thumbnails-grid.vertical-layout .thumbnail-image {
            aspect-ratio: 9/16;
        }

        /* Mobile vertical layout */
        @media (max-width: 768px) {
            .thumbnails-grid.vertical-layout {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                gap: 12px;
                padding: 0 15px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .thumbnails-grid.vertical-layout::-webkit-scrollbar {
                display: none;
            }

            .thumbnails-grid.vertical-layout .thumbnail-card {
                flex: 0 0 calc(40vw - 8px);
                scroll-snap-align: start;
            }
        }

        .thumbnail-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.4s ease forwards;
        }

        .thumbnail-card.hidden {
            display: none;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thumbnail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .thumbnail-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .thumbnail-image {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #e9ecef;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .watched-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        .thumbnail-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .thumbnail-card.active .thumbnail-overlay {
            opacity: 1;
            background: #667eea;
        }

        .thumbnail-info {
            padding: 12px;
            flex-grow: 1;
        }

        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 10;
        }

        .thumbnail-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 15;
        }

        .thumbnail-card:hover .thumbnail-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .download-btn::before {
            content: '⬇';
        }

        .external-btn::before {
            content: '⧉';
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            transition: opacity 0.3s ease;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding-top: calc(50vh + 95px); /* Space for fixed player + nav */
            }
            
            .main-player {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                background: white;
                aspect-ratio: 16/9;
                max-height: 50vh;
            }
            
            .navigation-toolbar {
                position: fixed;
                top: 50vh;
                left: 0;
                right: 0;
                z-index: 99;
                background: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                padding: 15px;
            }

            .folder-pill {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .current-video-title {
                font-size: 1.2rem;
            }

            .video-info-overlay {
                padding: 20px 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .thumbnails-section {
                padding: 15px;
            }

            .navigation-toolbar {
                padding: 15px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .thumbnail-info {
                padding: 10px;
            }
        }

        /* Desktop Layout Adjustments */
        @media (min-width: 1024px) {
            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

            try {
                console.log('🔐 Fetching Dropbox token securely...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/get_config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`

                    body: JSON.stringify({

                });

                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status}`);
                }

                const token = await response.text();
                // Remove quotes if the response is JSON-wrapped
                const cleanToken = token.replace(/^"|"$/g, '');
                
                if (!cleanToken || cleanToken === 'null') {
                    throw new Error('No token found in configuration');
                }

                console.log('✅ Token fetched securely');
                return cleanToken;

                // Check if this is a short code URL first

                console.log('🔍 Current path:', path);
                
                const shortCodeMatch = path.match(/\/g\/([a-zA-Z0-9\-]+)/);
                
                if (shortCodeMatch) {

                    // Look up gallery directly from Supabase

        async function batchLoadAccurateDurations(videos) {
            console.log('📏 Pre-loading accurate durations for', videos.length, 'videos...');
            
            const videosWithDurations = [];
            const concurrentLimit = 5; // Process 5 videos at a time to avoid overwhelming the browser
            
            // Process videos in batches
            for (let i = 0; i < videos.length; i += concurrentLimit) {
                const batch = videos.slice(i, i + concurrentLimit);
                const loadingElement = document.getElementById('loadingMessage');
                
                // Update progress
                const progress = Math.round(((i + batch.length) / videos.length) * 100);
                loadingElement.textContent = `Loading video details... ${progress}% (${i + batch.length}/${videos.length})`;
                
                // Process batch concurrently
                const batchPromises = batch.map(async (video) => {
                    try {
                        // Get temporary URL for this video
                        const videoUrl = await getTemporaryVideoUrl(video.filePath);
                        video.url = videoUrl; // Cache the URL
                        
                        // Get accurate duration by loading video metadata
                        const accurateDuration = await getAccurateVideoDuration(videoUrl);
                        
                        if (accurateDuration > 0) {
                            video.durationSeconds = Math.floor(accurateDuration);
                            video.duration = formatDuration(Math.floor(accurateDuration));
                            console.log(`✅ Got accurate duration for ${video.title}: ${video.duration}`);
                        } else {
                            // Keep the estimated duration if we can't get accurate one
                            console.log(`⚠️ Using estimated duration for ${video.title}: ${video.duration}`);
                        }
                        
                        return video;
                        
                    } catch (error) {
                        console.error(`❌ Error loading duration for ${video.title}:`, error);
                        // Keep the video with estimated duration if we can't get accurate one
                        return video;
                    }
                });
                
                // Wait for batch to complete
                const batchResults = await Promise.all(batchPromises);
                videosWithDurations.push(...batchResults);
                
                // Small delay between batches to prevent overwhelming
                if (i + concurrentLimit < videos.length) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            console.log('🎉 Completed pre-loading durations for all videos');
            return videosWithDurations;
        }

        async function getAccurateVideoDuration(videoUrl) {
            return new Promise((resolve) => {
                const tempVideo = document.createElement('video');
                tempVideo.preload = 'metadata';
                tempVideo.muted = true;
                tempVideo.style.display = 'none';
                
                const cleanup = () => {
                    document.body.removeChild(tempVideo);
                };
                
                const onLoadedMetadata = () => {
                    const duration = tempVideo.duration;
                    cleanup();
                    resolve(duration && !isNaN(duration) ? duration : 0);
                };
                
                const onError = () => {
                    console.warn('Could not load video metadata for duration detection');
                    cleanup();
                    resolve(0); // Return 0 to indicate failure, will use estimate
                };
                
                // Set up event listeners
                tempVideo.addEventListener('loadedmetadata', onLoadedMetadata, { once: true });
                tempVideo.addEventListener('error', onError, { once: true });
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (tempVideo.parentNode) {
                        onError();
                    }
                }, 10000);
                
                // Add to DOM and start loading
                document.body.appendChild(tempVideo);
                tempVideo.src = videoUrl;
            });
        }

        async function listFolderContents(folderPath) {
            console.log('📂 Recursively listing contents of:', folderPath);
            
            const allVideos = [];
            let cursor = null;
            let hasMore = true;
            
            while (hasMore) {
                try {
                    const endpoint = cursor ? 
                        'https://api.dropboxapi.com/2/files/list_folder/continue' :
                        'https://api.dropboxapi.com/2/files/list_folder';
                    
                    const body = cursor ? 
                        JSON.stringify({ cursor }) :
                        JSON.stringify({
                            path: folderPath || '',
                            recursive: true,  // Scan ALL subfolders
                            include_media_info: true,
                            include_deleted: false
                        });

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: body
                    });

                    if (!response.ok) {
                        throw new Error(`Folder listing failed: ${response.status} - ${await response.text()}`);
                    }

                    const data = await response.json();
                    console.log(`📋 Found ${data.entries.length} items in this batch`);
                    
                    // Filter for video files from ALL folders and subfolders
                    const videoFiles = data.entries.filter(entry => 
                        entry['.tag'] === 'file' && 
                        isVideoFile(entry.name) &&
                        entry.size > 0
                    );
                    
                    console.log(`🎬 Found ${videoFiles.length} video files in this batch`);
                    
                    // Convert to our video format with temporary URL placeholders
                    const videos = videoFiles.map((file, index) => {
                        return {
                            id: allVideos.length + index + 1,
                            title: file.name,
                            folder: getVideoFolder(file.path_lower),
                            filePath: file.path_lower, // Store original path for temporary links
                            url: null, // Will be populated with temporary link when needed
                            lastModified: file.server_modified,
                            size: formatFileSize(file.size),
                            durationSeconds: extractDuration(file),
                            duration: formatDuration(extractDuration(file)),
                            dateDisplay: formatDate(file.server_modified),
                            date: file.server_modified.split('T')[0],
                            isVertical: detectVerticalVideo(file) // Detect based on media info
                        };
                    });
                    
                    allVideos.push(...videos);
                    
                    // Check if there are more results
                    hasMore = data.has_more;
                    cursor = data.cursor;
                    
                } catch (error) {
                    console.error('❌ Error in batch scan:', error);
                    throw error;
                }
            }
            
            console.log(`✅ Recursive scan complete. Found ${allVideos.length} total videos across all folders`);
            return allVideos;
        }

            try {

                if (!filePath) {

                }

        function isVideoFile(filename) {
            const videoExtensions = ['.mp4', '.mov', '.avi', '.mkv', '.webm', '.m4v', '.wmv', '.flv'];
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return videoExtensions.includes(ext);
        }

        function getVideoFolder(filePath) {
            const pathParts = filePath.split('/').filter(part => part.length > 0);
            if (pathParts.length > 1) {
                return pathParts[pathParts.length - 2]; // Parent folder name
            }
            return 'Root';
        }

        function detectVerticalVideo(file) {
            // Try to detect vertical videos from media info
            if (file.media_info && file.media_info.metadata) {
                const dimensions = file.media_info.metadata.dimensions;
                if (dimensions && dimensions.width && dimensions.height) {
                    return dimensions.height > dimensions.width;
                }
            }
            return false; // Default to horizontal if can't determine
        }

        function extractDuration(file) {
            // Try to get duration from media_info if available
            if (file.media_info && file.media_info.metadata && file.media_info.metadata.duration) {
                return Math.floor(file.media_info.metadata.duration / 1000); // Convert ms to seconds
            }
            
            // Fallback: estimate based on file size (very rough)
            const sizeMB = file.size / (1024 * 1024);
            const estimatedDuration = Math.max(15, Math.min(600, sizeMB * 5)); // 15s to 10min estimate
            return Math.floor(estimatedDuration);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            // For videos 59 seconds or less, use X:XX format
            if (seconds <= 59) {
                return `${seconds}s`;
            }
            
            // For videos 60 seconds or more, use M:SS format
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatFolderName(folderName) {
            // Remove non-alphanumeric characters except spaces and hyphens
            let cleaned = folderName.replace(/[^a-zA-Z0-9\s\-]/g, '');
            
            // Split by spaces or hyphens, capitalize first letter of each word, rest lowercase
            let formatted = cleaned.split(/[\s\-]+/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            
            // Enforce character limit (20 characters) with ellipsis
            const maxLength = 20;
            if (formatted.length > maxLength) {
                formatted = formatted.substring(0, maxLength - 3) + '...';
            }
            
            return formatted;
        }

        function checkOverflow() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            if (folderPills && folderPillsContainer) {
                const isOverflowing = folderPills.scrollWidth > folderPills.clientWidth;
                const isAtEnd = folderPills.scrollLeft >= (folderPills.scrollWidth - folderPills.clientWidth - 5);
                
                if (isOverflowing && !isAtEnd) {
                    folderPillsContainer.classList.add('has-overflow');
                } else {
                    folderPillsContainer.classList.remove('has-overflow');
                }
            }
        }

            // Don't re-select the same folder
            if (currentFolder === folder) return;
            
            currentFolder = folder;
            
            // Only update pills if navigation is visible
            const navigationToolbar = document.getElementById('navigationToolbar');
            if (navigationToolbar.style.display !== 'none') {
                document.querySelectorAll('.folder-pill').forEach(pill => {
                    pill.classList.remove('active');

                const targetPill = document.querySelector(`[data-folder="${folder}"]`);

            currentVideoId = videoId;
            
            // Update video info display and load the video
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const mainPlayerActions = document.getElementById('mainPlayerActions');
            const mainPlayer = document.getElementById('mainPlayer');
            
            // Remove playing class
            mainPlayer.classList.remove('playing');
            
            // Update title (remove file extension)
            const cleanTitle = video.title.replace(/\.[^/.]+$/, '');
            currentVideoTitle.textContent = cleanTitle;

            // Calculate thumbnail time (10% of duration, between 2-30 seconds)
            const thumbnailTime = Math.min(Math.max(video.durationSeconds * 0.1, 2), 30);

            // Load video into main player with thumbnail timestamp
            if (video.url) {
                // Video URL is already available from duration pre-loading
                mainVideoSource.src = `${video.url}#t=${thumbnailTime}`;
                mainVideo.load();
                
                // Show main player actions
                mainPlayerActions.style.display = 'flex';
                setupMainPlayerActions(video);
            } else if (video.filePath) {
                // Fallback: get temporary URL if not cached
                currentVideoTitle.textContent = `Loading ${cleanTitle}...`;
                getTemporaryVideoUrl(video.filePath).then(videoUrl => {
                    video.url = videoUrl; // Cache it
                    mainVideoSource.src = `${videoUrl}#t=${thumbnailTime}`;
                    mainVideo.load();
                    currentVideoTitle.textContent = cleanTitle;
                    
                    // Show main player actions
                    mainPlayerActions.style.display = 'flex';
                    setupMainPlayerActions(video);
                }).catch(error => {
                    console.error('Error loading video:', error);
                    currentVideoTitle.textContent = `Error: ${cleanTitle}`;
                });
            }

            // Update active thumbnail state
            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            // Setup watch tracking for the main video
            setupWatchTracking(mainVideo, videoId);
        }

        async function loadVideo(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;

            currentVideoId = videoId;
            
            // Only scroll to top on desktop - mobile has fixed player
            if (window.innerWidth > 768) {
                window.scrollTo({ top: 0, behavior: 'instant' });
            }
            
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const mainPlayerActions = document.getElementById('mainPlayerActions');
            const mainPlayer = document.getElementById('mainPlayer');

            // Add playing class when video is clicked from grid
            mainPlayer.classList.add('playing');

            // Show loading state
            currentVideoTitle.textContent = `Loading ${video.title}...`;

            try {
                let videoUrl = video.url;
                
                // If this is a Dropbox video without a URL, get temporary link
                if (!videoUrl && video.filePath) {
                    console.log('🎬 Getting temporary URL for:', video.filePath);
                    videoUrl = await getTemporaryVideoUrl(video.filePath);
                    video.url = videoUrl; // Cache the URL
                }
                
                // Calculate thumbnail time for initial load
                const thumbnailTime = Math.min(Math.max(video.durationSeconds * 0.1, 2), 30);
                
                mainVideoSource.src = `${videoUrl}#t=${thumbnailTime}`;
                mainVideo.load();
                
                // Auto-play the video when clicked from grid
                mainVideo.addEventListener('loadeddata', () => {
                    mainVideo.currentTime = 0; // Reset to beginning
                    mainVideo.play().catch(e => {
                        console.log('Auto-play prevented by browser:', e);
                        // Remove playing class if auto-play fails
                        mainPlayer.classList.remove('playing');
                    });
                }, { once: true });
                
                // Remove .mp4 extension from title
                const cleanTitle = video.title.replace(/\.[^/.]+$/, '');
                currentVideoTitle.textContent = cleanTitle;
                
                // Show main player actions container
                mainPlayerActions.style.display = 'flex';
                
                // Setup action buttons based on configuration
                setupMainPlayerActions(video);
                
            } catch (error) {
                console.error('❌ Error loading video:', video.title, error);
                currentVideoTitle.textContent = `Error: ${video.title}`;
                showToast(`Failed to load ${video.title}: ${error.message}`);
                mainPlayer.classList.remove('playing');
            }

            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            setupWatchTracking(mainVideo, videoId);
        }

        function setupMainPlayerActions(video) {
            const downloadBtn = document.getElementById('mainDownloadBtn');
            const externalBtn = document.getElementById('mainExternalBtn');
            
            // Remove existing listeners
            downloadBtn.replaceWith(downloadBtn.cloneNode(true));
            externalBtn.replaceWith(externalBtn.cloneNode(true));
            
            // Get fresh references
            const newDownloadBtn = document.getElementById('mainDownloadBtn');
            const newExternalBtn = document.getElementById('mainExternalBtn');
            
            // Add download functionality (only if enabled)
            if (galleryConfig.allowDownloads) {
                newDownloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadVideo(video.url, video.title);
                });
            }
            
            // Add share functionality (only if enabled)
            if (galleryConfig.allowSharing) {
                newExternalBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openInNewWindow(video.url);
                });
            }
        }

        function setupWatchTracking(videoElement, videoId) {
            videoElement.removeEventListener('timeupdate', videoElement._watchTracker);
            
            const watchTracker = function() {
                if (videoElement.currentTime > 5 && !watchedVideos.has(videoId)) {
                    watchedVideos.add(videoId);
                    updateWatchedStatus(videoId);
                }
            };
            
            videoElement._watchTracker = watchTracker;
            videoElement.addEventListener('timeupdate', watchTracker);
        }

        function updateWatchedStatus(videoId) {
            const thumbnailCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (thumbnailCard && !thumbnailCard.querySelector('.watched-badge')) {
                const watchedBadge = document.createElement('div');
                watchedBadge.className = 'watched-badge';
                watchedBadge.textContent = 'Watched';
                thumbnailCard.querySelector('.thumbnail-image').appendChild(watchedBadge);
            }
        }

        function generateThumbnailActions(video) {
            let actions = [];
            
            if (galleryConfig.allowDownloads) {
                actions.push(`<button class="action-btn download-btn" title="Download video" data-video-id="${video.id}"></button>`);
            }
            
            if (galleryConfig.allowSharing) {
                actions.push(`<button class="action-btn external-btn" title="Open in new window" data-video-id="${video.id}"></button>`);
            }
            
            // Only show the actions container if there are actions to show
            if (actions.length > 0) {
                return `<div class="thumbnail-actions">${actions.join('')}</div>`;
            }
            
            return '';
        }

        function updateGridLayout() {
            const grid = document.getElementById('thumbnailsGrid');
            const visibleCards = document.querySelectorAll('.thumbnail-card:not(.hidden)');
            
            // Check if all visible videos are vertical
            const allVertical = Array.from(visibleCards).every(card => {
                const videoId = parseInt(card.dataset.videoId);
                const video = allVideos.find(v => v.id === videoId);
                return video && video.isVertical;
            });
            
            // Apply appropriate grid class
            if (allVertical && visibleCards.length > 0) {
                grid.className = 'thumbnails-grid vertical-layout';
            } else {
                grid.className = 'thumbnails-grid';
            }
        }

        function renderThumbnails() {
            const grid = document.getElementById('thumbnailsGrid');
            const noResults = document.getElementById('noResults');
            
            // Render ALL videos at once, applying current filter state
            grid.innerHTML = allVideos.map((video, index) => {
                const isVisible = currentFolder === 'all' || video.folder === currentFolder;
                return `
                    <div class="thumbnail-card ${video.id === currentVideoId ? 'active' : ''} ${!isVisible ? 'hidden' : ''}" 
                         data-video-id="${video.id}">
                        <div class="thumbnail-image">
                            <video class="thumbnail-video" preload="metadata" muted data-video-id="${video.id}" data-file-path="${video.filePath || ''}">
                                <!-- Source will be added dynamically when needed -->
                            </video>
                            <div class="thumbnail-overlay">▶</div>
                            ${generateThumbnailActions(video)}
                            <div class="duration-badge">${video.duration}</div>
                            ${watchedVideos.has(video.id) ? '<div class="watched-badge">Watched</div>' : ''}
                        </div>
                        <div class="thumbnail-info">
                            <div class="thumbnail-title">${video.title.replace(/\.[^/.]+$/, '')}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update filteredVideos array for consistency
            if (currentFolder === 'all') {
                filteredVideos = [...allVideos];
            } else {
                filteredVideos = allVideos.filter(video => video.folder === currentFolder);
            }
            
            // Update grid layout
            updateGridLayout();
            
            // Show/hide no results
            if (filteredVideos.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
            
            // Load thumbnail sources when they come into view
            setupThumbnailLazyLoading();
            
            // Add event listeners to ALL cards (visible and hidden)
            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.action-btn')) {
                        return;
                    }
                    const videoId = parseInt(card.dataset.videoId);
                    loadVideo(videoId);
                });
            });

            // Add event listeners for action buttons (only if they exist)
            if (galleryConfig.allowDownloads) {
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const videoId = parseInt(btn.dataset.videoId);
                        const video = allVideos.find(v => v.id === videoId);
                        if (video) {
                            if (!video.url && video.filePath) {
                                showToast('Getting download link...');
                                try {
                                    video.url = await getTemporaryVideoUrl(video.filePath);
                                    downloadVideo(video.url, video.title);
                                } catch (error) {
                                    showToast('Failed to get download link');
                                }
                            } else {
                                downloadVideo(video.url, video.title);
                            }
                        }
                    });
                });
            }

            if (galleryConfig.allowSharing) {
                document.querySelectorAll('.external-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const videoId = parseInt(btn.dataset.videoId);
                        const video = allVideos.find(v => v.id === videoId);
                        if (video) {
                            if (!video.url && video.filePath) {
                                showToast('Getting video link...');
                                try {
                                    video.url = await getTemporaryVideoUrl(video.filePath);
                                    openInNewWindow(video.url);
                                } catch (error) {
                                    showToast('Failed to get video link');
                                }
                            } else {
                                openInNewWindow(video.url);
                            }
                        }
                    });
                });
            }
        }

        function setupThumbnailLazyLoading() {
            // Intersection Observer for lazy loading thumbnails
            const thumbnailObserver = new IntersectionObserver(async (entries) => {
                for (const entry of entries) {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        const videoId = parseInt(video.dataset.videoId);
                        const filePath = video.dataset.filePath;
                        
                        // Add loading state
                        video.style.opacity = '0';
                        video.style.transition = 'opacity 0.3s ease';
                        
                        // Only load if not already loaded
                        if (!video.src) {
                            try {
                                // Get URL from our video data (should already be cached from duration loading)
                                const videoObj = allVideos.find(v => v.id === videoId);
                                if (videoObj && videoObj.url) {
                                    // Smart thumbnail timing based on accurate duration
                                    const thumbnailTime = Math.min(Math.max(videoObj.durationSeconds * 0.1, 2), 30);
                                    video.src = `${videoObj.url}#t=${thumbnailTime}`;
                                    
                                    // Handle successful load
                                    video.addEventListener('loadeddata', () => {
                                        video.style.opacity = '1';
                                    });
                                    
                                    // Handle errors
                                    video.addEventListener('error', (e) => {
                                        console.error('❌ Error loading thumbnail:', e);
                                        video.style.opacity = '1';
                                        video.style.background = '#e9ecef';
                                    });
                                    
                                    video.load();
                                } else if (filePath && DROPBOX_TOKEN) {
                                    // Fallback: get temporary URL if not cached
                                    console.log('🖼️ Loading thumbnail for:', filePath);
                                    const videoUrl = await getTemporaryVideoUrl(filePath);
                                    if (videoObj) {
                                        videoObj.url = videoUrl; // Cache it
                                    }
                                    const thumbnailTime = Math.min(Math.max(videoObj.durationSeconds * 0.1, 2), 30);
                                    video.src = `${videoUrl}#t=${thumbnailTime}`;
                                    
                                    // Handle successful load
                                    video.addEventListener('loadeddata', () => {
                                        video.style.opacity = '1';
                                    });
                                    
                                    // Handle errors
                                    video.addEventListener('error', (e) => {
                                        console.error('❌ Error loading thumbnail:', e);
                                        video.style.opacity = '1';
                                        video.style.background = '#e9ecef';
                                    });
                                    
                                    video.load();
                                }
                                
                                // Stop observing this element
                                thumbnailObserver.unobserve(video);
                                
                            } catch (error) {
                                console.error('❌ Error loading thumbnail:', error);
                                video.style.opacity = '1';
                                video.style.background = '#e9ecef';
                                // Stop observing failed elements too
                                thumbnailObserver.unobserve(video);
                            }
                        }
                    }
                }
            }, {
                rootMargin: '50px' // Start loading 50px before the element comes into view
            });

            // Observe all thumbnail videos
            document.querySelectorAll('.thumbnail-video').forEach(video => {
                thumbnailObserver.observe(video);
            });
        }

        function downloadVideo(videoUrl, videoTitle) {
            if (!galleryConfig.allowDownloads) {
                showToast('Downloads are disabled for this gallery');
                return;
            }
            
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = videoTitle;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Downloading ${videoTitle}...`);
        }

        function openInNewWindow(videoUrl) {
            if (!galleryConfig.allowSharing) {
                showToast('Individual video sharing is disabled for this gallery');
                return;
            }
            
            window.open(videoUrl, '_blank', 'noopener,noreferrer');
            showToast('Opening video in new window...');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);

        // Speed control functionality
        let currentPlaybackSpeed = 1;

        function setupSpeedControl() {
            const speedBtn = document.getElementById('speedBtnInline');
            const speedMenu = document.getElementById('speedMenuInline');
            const speedOptions = document.querySelectorAll('.speed-option-inline');
            const mainVideo = document.getElementById('mainVideo');
            const mainPlayer = document.getElementById('mainPlayer');

            // Toggle speed menu
            speedBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                speedMenu.classList.toggle('show');
            });

            // Close menu when clicking outside
            document.addEventListener('click', () => {
                speedMenu.classList.remove('show');
            });

            // Handle speed selection
            speedOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const speed = parseFloat(option.dataset.speed);
                    
                    // Update video playback rate
                    mainVideo.playbackRate = speed;
                    currentPlaybackSpeed = speed;
                    
                    // Update button text
                    speedBtn.textContent = `${speed}×`;
                    
                    // Update active state
                    speedOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    // Close menu
                    speedMenu.classList.remove('show');
                });
            });

            // Show controls class when video controls are shown
            mainVideo.addEventListener('controlsshown', () => {
                mainPlayer.classList.add('controls-visible');
            });

            mainVideo.addEventListener('controlshidden', () => {
                mainPlayer.classList.remove('controls-visible');
            });

            // For browsers that don't support these events, use mousemove
            let controlsTimer;
            mainPlayer.addEventListener('mousemove', () => {
                mainPlayer.classList.add('controls-visible');
                clearTimeout(controlsTimer);
                controlsTimer = setTimeout(() => {
                    if (!mainVideo.paused) {
                        mainPlayer.classList.remove('controls-visible');
                    }
                }, 3000);
            });

            mainPlayer.addEventListener('mouseleave', () => {
                if (!mainVideo.paused) {
                    mainPlayer.classList.remove('controls-visible');
                }
            });
        }

        // Setup speed control when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            setupSpeedControl();
            setupMainPlayerInteractions();
        });

        // Setup main player interactions
        function setupMainPlayerInteractions() {
            const mainPlayer = document.getElementById('mainPlayer');
            const mainVideo = document.getElementById('mainVideo');
            const playOverlay = document.getElementById('playOverlay');

            // Handle play/pause events
            mainVideo.addEventListener('play', () => {
                mainPlayer.classList.add('playing');
            });

            mainVideo.addEventListener('pause', () => {
                mainPlayer.classList.remove('playing');
            });

            mainVideo.addEventListener('ended', () => {
                mainPlayer.classList.remove('playing');
            });

            // Handle click on video or play overlay
            playOverlay.addEventListener('click', (e) => {
                e.stopPropagation();
                if (mainVideo.paused) {
                    mainVideo.play();
                }
            });

            // Optional: Click on video to play/pause (common UX pattern)
            mainVideo.addEventListener('click', (e) => {
                // Don't interfere with control clicks
                if (e.target === mainVideo) {
                    if (mainVideo.paused) {
                        mainVideo.play();
                    } else {
                        mainVideo.pause();
                    }
                }
            });
        }

        console.log('🎬 VidShare Gallery Ready with Real Vertical Videos!');
    </script>
</body>
