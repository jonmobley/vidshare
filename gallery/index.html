<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            min-height: 100vh;
        }

        /* Main Video Player */
        .main-player {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16/9;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 20px 30px;
            opacity: 0;
            transform: translateY(0);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .main-player:hover .video-info-overlay {
            opacity: 1;
        }

        .current-video-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .main-player-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .main-player:hover .main-player-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .main-action-btn {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .main-action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .main-action-btn.external-btn {
            font-size: 22px;
        }

        /* Status Messages */
        .status-message {
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
            padding: 15px 20px;
            text-align: center;
            color: #1565c0;
            font-size: 0.9rem;
            position: relative;
            z-index: 999;
        }

        .status-message.error {
            background: #ffebee;
            border-color: #ffcdd2;
            color: #c62828;
        }

        .status-message.warning {
            background: #fff3e0;
            border-color: #ffcc02;
            color: #ef6c00;
        }

        .status-message.success {
            background: #e8f5e8;
            border-color: #c8e6c9;
            color: #2e7d32;
        }

        /* Demo Notice */
        .demo-notice {
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1565c0;
            font-size: 0.9rem;
        }

        .demo-notice strong {
            color: #0d47a1;
        }

        .create-own-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .create-own-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        /* Compact Navigation Toolbar */
        .navigation-toolbar {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .folder-pills-container {
            position: relative;
            overflow: hidden;
        }

        .folder-pills {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2px 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .folder-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .folder-pill {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .folder-pill:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .folder-pill.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .folder-pill.active:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        /* Fade indicator for overflow on mobile */
        .folder-pills-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, white, transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-pills-container.has-overflow::after {
            opacity: 1;
        }

        /* Thumbnails Section */
        .thumbnails-section {
            padding: 20px;
            background: white;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .thumbnails-grid.vertical-layout {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .thumbnails-grid.vertical-layout .thumbnail-image {
            aspect-ratio: 9/16;
        }

        /* Mobile vertical layout */
        @media (max-width: 768px) {
            .thumbnails-grid.vertical-layout {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                gap: 12px;
                padding: 0 15px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .thumbnails-grid.vertical-layout::-webkit-scrollbar {
                display: none;
            }

            .thumbnails-grid.vertical-layout .thumbnail-card {
                flex: 0 0 calc(40vw - 8px);
                scroll-snap-align: start;
            }
        }

        .thumbnail-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .thumbnail-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .thumbnail-image {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #e9ecef;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .watched-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        .thumbnail-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .thumbnail-card.active .thumbnail-overlay {
            opacity: 1;
            background: #667eea;
        }

        .thumbnail-info {
            padding: 12px;
            flex-grow: 1;
        }

        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 10;
        }

        .thumbnail-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 15;
        }

        .thumbnail-card:hover .thumbnail-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .download-btn::before {
            content: '⬇';
        }

        .external-btn::before {
            content: '⧉';
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            transition: opacity 0.3s ease;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .navigation-toolbar {
                padding: 15px;
            }

            .folder-pill {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .current-video-title {
                font-size: 1.2rem;
            }

            .video-info-overlay {
                padding: 20px 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .thumbnails-section {
                padding: 15px;
            }

            .navigation-toolbar {
                padding: 15px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .thumbnail-info {
                padding: 10px;
            }
        }

        /* Desktop Layout Adjustments */
        @media (min-width: 1024px) {
            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Status Message (for errors/info) -->
        <div id="statusMessage" class="status-message" style="display: none;">
            Status message will appear here
        </div>

        <!-- Demo Notice -->
        <div class="demo-notice" id="demoNotice">
            <div>
                <strong>VidShare Demo Gallery</strong>
            </div>
            <a href="#" class="create-own-btn">Create Your Own</a>
        </div>

        <!-- Main Video Player -->
        <div class="main-player">
            <video class="main-video" id="mainVideo" controls preload="metadata">
                <source id="mainVideoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info-overlay">
                <div class="current-video-title" id="currentVideoTitle">Select a video to play</div>
            </div>
            <div class="main-player-actions" id="mainPlayerActions" style="display: none;">
                <button class="main-action-btn" id="mainDownloadBtn" title="Download video" style="display: none;">⬇</button>
                <button class="main-action-btn external-btn" id="mainExternalBtn" title="Open in new window" style="display: none;">⧉</button>
            </div>
        </div>

        <!-- Compact Navigation Toolbar -->
        <div class="navigation-toolbar" id="navigationToolbar" style="display: none;">
            <div class="folder-pills-container" id="folderPillsContainer">
                <div class="folder-pills" id="folderPills">
                    <!-- Folder pills will be populated here -->
                </div>
            </div>
        </div>

        <!-- Thumbnails Section -->
        <div class="thumbnails-section">
            <div id="loadingMessage" class="loading">
                Loading videos...
            </div>

            <div class="thumbnails-grid" id="thumbnailsGrid"></div>

            <div class="no-results" id="noResults" style="display: none;">
                No videos found.
            </div>
        </div>
    </div>

    <script>
        // SECURE CONFIGURATION - Your Supabase details
        const SUPABASE_URL = 'https://gnfxpqlfqjxtuthoplpx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImduZnhwcWxmcWp4dHV0aG9wbHB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MzYxODgsImV4cCI6MjA2NDMxMjE4OH0.ymqy7Igd530LuJvj-u_SU_1iGJBTLZAig1vAYmDPX20';
        
        let DROPBOX_TOKEN = null; // Will be fetched securely
        
        let allVideos = [];
        let filteredVideos = [];
        let currentVideoId = null;
        let currentFolder = 'all';
        let availableFolders = [];
        let watchedVideos = new Set();
        let galleryConfig = {
            allowDownloads: false,
            allowSharing: false
        };

        // Secure token fetching from Supabase
        async function getDropboxToken() {
            try {
                console.log('🔐 Fetching Dropbox token securely...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/get_config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        config_key: 'dropbox_token'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status}`);
                }

                const token = await response.text();
                // Remove quotes if the response is JSON-wrapped
                const cleanToken = token.replace(/^"|"$/g, '');
                
                if (!cleanToken || cleanToken === 'null') {
                    throw new Error('No token found in configuration');
                }

                console.log('✅ Token fetched securely');
                return cleanToken;

            } catch (error) {
                console.error('❌ Error fetching token:', error);
                throw new Error(`Failed to get Dropbox token: ${error.message}`);
            }
        }

        // Initialize the app
        async function init() {
            try {
                // Check if Supabase is configured
                if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_PROJECT_URL') {
                    console.log('📺 Supabase not configured, loading demo videos');
                    await loadSampleVideos();
                    return;
                }

                // Check if this is a short code URL first
                const path = window.location.pathname;
                console.log('🔍 Current path:', path);
                
                const shortCodeMatch = path.match(/\/g\/([a-zA-Z0-9\-]+)/);
                
                if (shortCodeMatch) {
                    // This is a short code URL, look it up
                    const shortCode = shortCodeMatch[1];
                    console.log('🔗 Short code detected:', shortCode);
                    
                    // Look up gallery directly from Supabase
                    try {
                        console.log('🔍 Looking up gallery in Supabase...');
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/galleries?short_code=eq.${shortCode}&select=*`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`Gallery lookup failed: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log('📊 Supabase response:', data);
                        
                        if (!data || data.length === 0) {
                            throw new Error('Gallery not found in database');
                        }
                        
                        const galleryData = data[0]; // Get first result
                        console.log('✅ Found gallery in Supabase:', galleryData);
                        
                        // Load gallery configuration
                        if (galleryData.config) {
                            galleryConfig = galleryData.config;
                            console.log('🎛️ Gallery config loaded:', galleryConfig);
                        }
                        
                        hideDemoNotice();
                        
                        // Get token securely before loading folder
                        DROPBOX_TOKEN = await getDropboxToken();
                        await loadFolderContents(galleryData.folder_url);
                        return;
                        
                    } catch (error) {
                        console.error('❌ Error looking up gallery:', error);
                        showStatusMessage('error', `Gallery not found for code: ${shortCode}. The link may be expired or invalid.`);
                        await loadSampleVideos(); // Fallback to demo
                        return;
                    }
                }
                
                // Not a short code URL, check for folder parameter
                const urlParams = new URLSearchParams(window.location.search);
                const folderUrl = urlParams.get('folder');
                
                if (!folderUrl) {
                    console.log('📺 No folder URL provided, loading demo videos');
                    await loadSampleVideos(); // Show demo
                    return;
                }
                
                console.log('🔍 Loading gallery for folder:', folderUrl);
                hideDemoNotice();
                
                // Get token securely before loading folder
                DROPBOX_TOKEN = await getDropboxToken();
                await loadFolderContents(folderUrl);
                
            } catch (error) {
                console.error('❌ Error initializing gallery:', error);
                
                if (error.message.includes('token')) {
                    showStatusMessage('error', 'Gallery configuration error. Please check setup and try again.');
                } else {
                    showStatusMessage('error', 'Error loading gallery. Using demo videos instead.');
                }
                
                await loadSampleVideos(); // Fallback to sample videos
            }
        }

        function hideDemoNotice() {
            const demoNotice = document.getElementById('demoNotice');
            if (demoNotice) {
                demoNotice.style.display = 'none';
            }
        }

        function showStatusMessage(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function applyGalleryConfiguration() {
            console.log('🎛️ Applying gallery configuration:', galleryConfig);
            
            // Show/hide action buttons based on configuration
            const mainDownloadBtn = document.getElementById('mainDownloadBtn');
            const mainExternalBtn = document.getElementById('mainExternalBtn');
            
            if (galleryConfig.allowDownloads) {
                mainDownloadBtn.style.display = 'flex';
                console.log('✅ Downloads enabled');
            } else {
                mainDownloadBtn.style.display = 'none';
                console.log('❌ Downloads disabled');
            }
            
            if (galleryConfig.allowSharing) {
                mainExternalBtn.style.display = 'flex';
                console.log('✅ Individual sharing enabled');
            } else {
                mainExternalBtn.style.display = 'none';
                console.log('❌ Individual sharing disabled');
            }
            
            // Update status message to show configuration
            let configStatus = [];
            if (!galleryConfig.allowDownloads) configStatus.push('Downloads disabled');
            if (!galleryConfig.allowSharing) configStatus.push('Individual sharing disabled');
            
            if (configStatus.length > 0) {
                showStatusMessage('info', `Gallery settings: ${configStatus.join(', ')}`);
            }
        }

        async function loadFolderContents(folderUrl) {
            const loadingElement = document.getElementById('loadingMessage');
            loadingElement.style.display = 'block';
            loadingElement.classList.remove('fade-out');
            document.getElementById('thumbnailsGrid').innerHTML = '';
            
            try {
                console.log('🔍 Scanning Dropbox folder...');
                
                // First, try to get shared link metadata
                const metadataResponse = await fetch('https://api.dropboxapi.com/2/sharing/get_shared_link_metadata', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: folderUrl
                    })
                });

                if (!metadataResponse.ok) {
                    const errorText = await metadataResponse.text();
                    console.error('❌ Metadata request failed:', metadataResponse.status, errorText);
                    throw new Error(`Cannot access folder: ${metadataResponse.status} - ${errorText}`);
                }

                const metadata = await metadataResponse.json();
                console.log('📁 Folder metadata:', metadata);

                // Try to list folder contents using the path
                let folderVideos;
                
                try {
                    folderVideos = await listFolderContents(metadata.path_lower);
                    console.log('✅ Successfully loaded folder contents:', folderVideos.length, 'videos');
                } catch (listError) {
                    console.error('❌ Folder listing failed:', listError);
                    throw listError; // Don't fall back to sample videos - throw the real error
                }
                
                if (folderVideos.length === 0) {
                    console.log('⚠️ No videos found in folder');
                    showStatusMessage('warning', 'No video files found in this folder.');
                    fadeOutLoading();
                    document.getElementById('noResults').style.display = 'block';
                    return;
                }
                
                allVideos = folderVideos;
                
                fadeOutLoading();
                
                // Extract unique folders for navigation (excluding 'Root' unless it's the only one)
                const uniqueFolders = [...new Set(allVideos.map(video => video.folder))];
                availableFolders = uniqueFolders.filter(folder => folder !== 'Root' || uniqueFolders.length === 1);
                
                // Always start with all videos visible
                currentFolder = 'all';
                filteredVideos = [...allVideos];
                
                showStatusMessage('success', `Found ${allVideos.length} video${allVideos.length === 1 ? '' : 's'} across ${availableFolders.length} folder${availableFolders.length === 1 ? '' : 's'}!`);
                
                // Apply gallery configuration to UI
                applyGalleryConfiguration();
                
                renderFolderNavigation();
                
                if (filteredVideos.length > 0) {
                    setActiveVideo(filteredVideos[0].id);
                }
                
                renderThumbnails();
                
            } catch (error) {
                console.error('❌ Error scanning folder:', error);
                showStatusMessage('error', `Error accessing folder: ${error.message}. Please check the URL and try again.`);
                fadeOutLoading();
                document.getElementById('noResults').style.display = 'block';
            }
        }

        function fadeOutLoading() {
            const loadingElement = document.getElementById('loadingMessage');
            loadingElement.classList.add('fade-out');
            setTimeout(() => {
                loadingElement.style.display = 'none';
            }, 300);
        }

        async function listFolderContents(folderPath) {
            console.log('📂 Recursively listing contents of:', folderPath);
            
            const allVideos = [];
            let cursor = null;
            let hasMore = true;
            
            while (hasMore) {
                try {
                    const endpoint = cursor ? 
                        'https://api.dropboxapi.com/2/files/list_folder/continue' :
                        'https://api.dropboxapi.com/2/files/list_folder';
                    
                    const body = cursor ? 
                        JSON.stringify({ cursor }) :
                        JSON.stringify({
                            path: folderPath || '',
                            recursive: true,  // Scan ALL subfolders
                            include_media_info: true,
                            include_deleted: false
                        });

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: body
                    });

                    if (!response.ok) {
                        throw new Error(`Folder listing failed: ${response.status} - ${await response.text()}`);
                    }

                    const data = await response.json();
                    console.log(`📋 Found ${data.entries.length} items in this batch`);
                    
                    // Filter for video files from ALL folders and subfolders
                    const videoFiles = data.entries.filter(entry => 
                        entry['.tag'] === 'file' && 
                        isVideoFile(entry.name) &&
                        entry.size > 0
                    );
                    
                    console.log(`🎬 Found ${videoFiles.length} video files in this batch`);
                    
                    // Convert to our video format with temporary URL placeholders
                    const videos = videoFiles.map((file, index) => {
                        return {
                            id: allVideos.length + index + 1,
                            title: file.name,
                            folder: getVideoFolder(file.path_lower),
                            filePath: file.path_lower, // Store original path for temporary links
                            url: null, // Will be populated with temporary link when needed
                            lastModified: file.server_modified,
                            size: formatFileSize(file.size),
                            durationSeconds: extractDuration(file),
                            duration: formatDuration(extractDuration(file)),
                            dateDisplay: formatDate(file.server_modified),
                            date: file.server_modified.split('T')[0],
                            isVertical: false // Will be detected later if needed
                        };
                    });
                    
                    allVideos.push(...videos);
                    
                    // Check if there are more results
                    hasMore = data.has_more;
                    cursor = data.cursor;
                    
                } catch (error) {
                    console.error('❌ Error in batch scan:', error);
                    throw error;
                }
            }
            
            console.log(`✅ Recursive scan complete. Found ${allVideos.length} total videos across all folders`);
            return allVideos;
        }

        async function getTemporaryVideoUrl(filePath) {
            try {
                console.log('🔗 Getting temporary link for:', filePath);
                
                if (!filePath) {
                    throw new Error('File path is undefined or empty');
                }
                
                const response = await fetch('https://api.dropboxapi.com/2/files/get_temporary_link', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: filePath
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Temporary link failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('✅ Got temporary link for:', filePath, '→', data.link);
                return data.link;
                
            } catch (error) {
                console.error('❌ Error getting temporary link for:', filePath, error);
                // Return a fallback that will show an error
                throw error;
            }
        }

        function isVideoFile(filename) {
            const videoExtensions = ['.mp4', '.mov', '.avi', '.mkv', '.webm', '.m4v', '.wmv', '.flv'];
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return videoExtensions.includes(ext);
        }

        function getVideoFolder(filePath) {
            const pathParts = filePath.split('/').filter(part => part.length > 0);
            if (pathParts.length > 1) {
                return pathParts[pathParts.length - 2]; // Parent folder name
            }
            return 'Root';
        }

        function extractDuration(file) {
            // Try to get duration from media_info if available
            if (file.media_info && file.media_info.metadata && file.media_info.metadata.duration) {
                return Math.floor(file.media_info.metadata.duration / 1000); // Convert ms to seconds
            }
            
            // Fallback: estimate based on file size (very rough)
            const sizeMB = file.size / (1024 * 1024);
            const estimatedDuration = Math.max(15, Math.min(600, sizeMB * 5)); // 15s to 10min estimate
            return Math.floor(estimatedDuration);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            // For videos 59 seconds or less, use X:XX format
            if (seconds <= 59) {
                return `${seconds}s`;
            }
            
            // For videos 60 seconds or more, use M:SS format
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatFolderName(folderName) {
            // Remove non-alphanumeric characters except spaces and hyphens
            let cleaned = folderName.replace(/[^a-zA-Z0-9\s\-]/g, '');
            
            // Split by spaces or hyphens, capitalize first letter of each word, rest lowercase
            let formatted = cleaned.split(/[\s\-]+/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            
            // Enforce character limit (20 characters) with ellipsis
            const maxLength = 20;
            if (formatted.length > maxLength) {
                formatted = formatted.substring(0, maxLength - 3) + '...';
            }
            
            return formatted;
        }

        function renderFolderNavigation() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            const navigationToolbar = document.getElementById('navigationToolbar');
            
            // If no subfolders or only one folder, hide navigation entirely
            if (availableFolders.length <= 1) {
                navigationToolbar.style.display = 'none';
                currentFolder = 'all'; // Show all videos
                applyFilters();
                return;
            }
            
            // Show navigation with multiple folders
            navigationToolbar.style.display = 'block';
            
            const pillsHTML = [
                '<div class="folder-pill active" data-folder="all">All Videos</div>',
                ...availableFolders.map(folder => 
                    `<div class="folder-pill" data-folder="${folder}">${formatFolderName(folder)}</div>`
                )
            ].join('');
            
            folderPills.innerHTML = pillsHTML;
            
            document.querySelectorAll('.folder-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    const folder = pill.dataset.folder;
                    selectFolder(folder);
                });
            });

            checkOverflow();
            folderPills.addEventListener('scroll', checkOverflow);
            window.addEventListener('resize', checkOverflow);

        function checkOverflow() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            if (folderPills && folderPillsContainer) {
                const isOverflowing = folderPills.scrollWidth > folderPills.clientWidth;
                const isAtEnd = folderPills.scrollLeft >= (folderPills.scrollWidth - folderPills.clientWidth - 5);
                
                if (isOverflowing && !isAtEnd) {
                    folderPillsContainer.classList.add('has-overflow');
                } else {
                    folderPillsContainer.classList.remove('has-overflow');
                }
            }
        }

                    pill.classList.remove('active');

        async function loadVideo(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;

            currentVideoId = videoId;
            
            // Only scroll to top when actually playing a video
            window.scrollTo({ top: 0, behavior: 'instant' });
            
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const mainPlayerActions = document.getElementById('mainPlayerActions');

            // Show loading state
            currentVideoTitle.textContent = `Loading ${video.title}...`;

            try {
                let videoUrl = video.url;
                
                // If this is a Dropbox video without a URL, get temporary link
                if (!videoUrl && video.filePath) {
                    console.log('🎬 Getting temporary URL for:', video.filePath);
                    videoUrl = await getTemporaryVideoUrl(video.filePath);
                    video.url = videoUrl; // Cache the URL
                }
                
                mainVideoSource.src = videoUrl;
                mainVideo.load();
                
                // Auto-play the video when clicked from grid
                mainVideo.addEventListener('loadeddata', () => {
                    mainVideo.play().catch(e => {
                        console.log('Auto-play prevented by browser:', e);
                    });
                }, { once: true });
                
                // Remove .mp4 extension from title
                const cleanTitle = video.title.replace(/\.[^/.]+$/, '');
                currentVideoTitle.textContent = cleanTitle;
                
                // Show main player actions container
                mainPlayerActions.style.display = 'flex';
                
                // Setup action buttons based on configuration
                setupMainPlayerActions(video);
                
            } catch (error) {
                console.error('❌ Error loading video:', video.title, error);
                currentVideoTitle.textContent = `Error: ${video.title}`;
                showToast(`Failed to load ${video.title}: ${error.message}`);
            }

            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            setupWatchTracking(mainVideo, videoId);
        }

            externalBtn.replaceWith(externalBtn.cloneNode(true));

            const newExternalBtn = document.getElementById('mainExternalBtn');

        function setupWatchTracking(videoElement, videoId) {
            videoElement.removeEventListener('timeupdate', videoElement._watchTracker);
            
            const watchTracker = function() {
                if (videoElement.currentTime > 5 && !watchedVideos.has(videoId)) {
                    watchedVideos.add(videoId);
                    updateWatchedStatus(videoId);
                }
            };
            
            videoElement._watchTracker = watchTracker;
            videoElement.addEventListener('timeupdate', watchTracker);
        }

        function updateWatchedStatus(videoId) {
            const thumbnailCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (thumbnailCard && !thumbnailCard.querySelector('.watched-badge')) {

                watchedBadge.textContent = 'Watched';

            }
        }

                        <div class="duration-badge">${video.duration}</div>
                        ${watchedVideos.has(video.id) ? '<div class="watched-badge">Watched</div>' : ''}
                    </div>
                    <div class="thumbnail-info">
                        <div class="thumbnail-title">${video.title.replace(/\.[^/.]+$/, '')}</div>

                </div>
            `).join('');
            
            // Load thumbnail sources when they come into view
            setupThumbnailLazyLoading();

                    if (e.target.closest('.action-btn')) {
                        return;

                    loadVideo(videoId);

            // Add event listeners for action buttons (only if they exist)
            if (galleryConfig.allowDownloads) {
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const videoId = parseInt(btn.dataset.videoId);
                        const video = allVideos.find(v => v.id === videoId);
                        if (video) {
                            if (!video.url && video.filePath) {

                                try {
                                    video.url = await getTemporaryVideoUrl(video.filePath);
                                    downloadVideo(video.url, video.title);
                                } catch (error) {
                                    showToast('Failed to get download link');
                                }
                            } else {
                                downloadVideo(video.url, video.title);
                            }
                        }
                    });
                });
            }

            if (galleryConfig.allowSharing) {
                document.querySelectorAll('.external-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const videoId = parseInt(btn.dataset.videoId);
                        const video = allVideos.find(v => v.id === videoId);
                        if (video) {
                            if (!video.url && video.filePath) {
                                showToast('Getting video link...');
                                try {
                                    video.url = await getTemporaryVideoUrl(video.filePath);
                                    openInNewWindow(video.url);
                                } catch (error) {
                                    showToast('Failed to get video link');
                                }
                            } else {
                                openInNewWindow(video.url);
                            }
                        }
                    });
                });
            }
        }

        function setupThumbnailLazyLoading() {
            // Intersection Observer for lazy loading thumbnails
            const thumbnailObserver = new IntersectionObserver(async (entries) => {
                for (const entry of entries) {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        const videoId = parseInt(video.dataset.videoId);
                        const filePath = video.dataset.filePath;
                        
                        // Only load if not already loaded
                        if (!video.src) {
                            try {
                                let videoUrl;
                                
                                // Get URL from our video data
                                const videoObj = allVideos.find(v => v.id === videoId);
                                if (videoObj) {
                                    if (videoObj.url) {
                                        videoUrl = videoObj.url;
                                    } else if (filePath && DROPBOX_TOKEN) {
                                        console.log('🖼️ Loading thumbnail for:', filePath);
                                        videoUrl = await getTemporaryVideoUrl(filePath);
                                        videoObj.url = videoUrl; // Cache it
                                    }
                                    
                                    if (videoUrl) {
                                        // Smart thumbnail timing
                                        const thumbnailTime = Math.min(Math.max(videoObj.durationSeconds * 0.1, 2), 30);
                                        video.src = `${videoUrl}#t=${thumbnailTime}`;
                                        video.load();
                                    }
                                }
                                
                                // Stop observing this element
                                thumbnailObserver.unobserve(video);
                                
                            } catch (error) {
                                console.error('❌ Error loading thumbnail:', error);
                                // Stop observing failed elements too
                                thumbnailObserver.unobserve(video);
                            }
                        }
                    }
                }
            }, {
                rootMargin: '50px' // Start loading 50px before the element comes into view
            });

            // Observe all thumbnail videos
            document.querySelectorAll('.thumbnail-video').forEach(video => {
                thumbnailObserver.observe(video);
            });
        }

        function downloadVideo(videoUrl, videoTitle) {
            if (!galleryConfig.allowDownloads) {
                showToast('Downloads are disabled for this gallery');
                return;
            }
            
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = videoTitle;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Downloading ${videoTitle}...`);
        }

        function openInNewWindow(videoUrl) {
            if (!galleryConfig.allowSharing) {
                showToast('Individual video sharing is disabled for this gallery');
                return;
            }
            
            window.open(videoUrl, '_blank', 'noopener,noreferrer');
            showToast('Opening video in new window...');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);

        console.log('🎬 VidShare Gallery Ready with Secure Token Storage!');
    </script>
