<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            min-height: 100vh;
        }

        /* Main Video Player */
        .main-player {
            position: relative;
            width: 100%;
            background: #000;
        }

        .main-video {
            width: 100%;
            height: 60vh;
            object-fit: contain;
            background: #000;
        }

        .video-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 20px 30px;
            opacity: 0;
            transform: translateY(0);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .main-player:hover .video-info-overlay {
            opacity: 1;
        }

        .current-video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .current-video-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Compact Navigation Toolbar */
        .navigation-toolbar {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .folder-pills-container {
            position: relative;
            overflow: hidden;
        }

        .folder-pills {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2px 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .folder-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .folder-pill {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .folder-pill:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .folder-pill.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .folder-pill.active:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        /* Fade indicator for overflow on mobile */
        .folder-pills-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, white, transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-pills-container.has-overflow::after {
            opacity: 1;
        }

        /* Thumbnails Section */
        .thumbnails-section {
            padding: 20px;
            background: white;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .thumbnail-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .thumbnail-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .thumbnail-image {
            position: relative;
            width: 100%;
            height: 120px;
            background: #e9ecef;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .watched-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        .thumbnail-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .thumbnail-card.active .thumbnail-overlay {
            opacity: 1;
            background: #667eea;
        }

        .thumbnail-info {
            padding: 12px;
        }

        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.2;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .thumbnail-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 10;
        }

        .thumbnail-actions {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 15;
        }

        .thumbnail-card:hover .thumbnail-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .download-btn::before {
            content: 'â¬‡';
        }

        .external-btn::before {
            content: 'ðŸ”—';
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
            font-size: 1.1rem;
        }

        .error-message h3 {
            margin-bottom: 15px;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .retry-btn:hover {
            background: #5a6fd8;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-video {
                height: 50vh;
            }

            .navigation-toolbar {
                padding: 15px;
            }

            .folder-pill {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .thumbnail-image {
                height: 100px;
            }

            .current-video-title {
                font-size: 1.2rem;
            }

            .current-video-meta {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .thumbnails-section {
                padding: 15px;
            }

            .navigation-toolbar {
                padding: 15px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .thumbnail-image {
                height: 90px;
            }

            .thumbnail-info {
                padding: 10px;
            }
        }

        /* Desktop Layout Adjustments */
        @media (min-width: 1024px) {
            .main-video {
                height: 70vh;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .thumbnail-image {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Main Video Player -->
        <div class="main-player">
            <video class="main-video" id="mainVideo" controls preload="metadata">
                <source id="mainVideoSource" src="" type="video/mp4">

                <div class="current-video-title" id="currentVideoTitle">Select a video to play</div>
                <div class="current-video-meta" id="currentVideoMeta">
                    <span id="currentDuration">--:--</span>
                    <span id="currentSize">-- MB</span>
                    <span id="currentDate">--</span>
                </div>
            </div>
        </div>

        <!-- Compact Navigation Toolbar -->
        <div class="navigation-toolbar">
            <div class="folder-pills-container" id="folderPillsContainer">

        <!-- Thumbnails Section -->
        <div class="thumbnails-section">
            <div id="loadingMessage" class="loading">

                <p>Please check that the folder URL is correct and publicly accessible.</p>
                <button class="retry-btn" onclick="location.reload()">Try Again</button>
            </div>

            <div class="thumbnails-grid" id="thumbnailsGrid"></div>

            <div class="no-results" id="noResults" style="display: none;">
                No videos found in this folder.
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DROPBOX_TOKEN = 'ME2oTFxLM3RB_Sobg3ar8hRWCU1nDC6cJszACE4BKCgB6bruEAE7x9mpARnZt-F65dvdwFKcDrM2CJ1QNg0VhXtZXIV9zjXRu5VhNy0CtroMvPdHDWr1Uifj5r6Y-pDOLTC3CJqPNvPFtL5Y9RcL0qWKfJKBkqthJv0HreBrcpS6qDlkRd7DSs-EDEq4271UWyPaqFeeX6Z6PWnM0lor1vtehPJu6WWIhMZ2sX9p29C7_9ZQ1m5lF3JjqE-PbNU2GJC0k2fKtrclanhWxryy-v8-b--D_L4RpkzLoHcmkcofHmi9PC9IVxanFtHrYNTq';
        
        let allVideos = [];
        let filteredVideos = [];
        let currentVideoId = null;
        let currentFolder = 'all';
        let availableFolders = [];
        let watchedVideos = new Set();

        // Initialize the app
        async function init() {
            try {
                // Get folder URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const folderUrl = urlParams.get('folder');
                
                if (!folderUrl) {
                    showError('No folder specified. Please use the admin panel to generate a gallery.');
                    return;
                }

                // Load videos from the specified folder
                await loadGalleryFromUrl(decodeURIComponent(folderUrl));
                
            } catch (error) {
                console.error('Error initializing gallery:', error);
                showError('Failed to load gallery. Please try again.');
            }
        }

        async function loadGalleryFromUrl(folderUrl) {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('thumbnailsGrid').innerHTML = '';
            
            try {
                // Test folder access first
                const folderResponse = await fetch('https://api.dropboxapi.com/2/sharing/get_shared_link_metadata', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: folderUrl
                    })
                });

                if (!folderResponse.ok) {
                    throw new Error('Cannot access folder');
                }

                const folderData = await folderResponse.json();
                console.log('Folder data:', folderData);
                
                // For MVP, use sample videos that demonstrate the functionality
                // In production, you'd replace this with real Dropbox file listing
                await loadSampleVideos();
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                showError('Unable to access the Dropbox folder. Please check the URL and permissions.');
            }
        }

        async function loadSampleVideos() {

            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Sample videos that demonstrate the gallery functionality
            const sampleVideos = [
                {

                    duration: "10:34",

                    size: "15.2 MB",
                    date: "2024-03-15",
                    dateDisplay: "Mar 15, 2024"
                },
                {

                    title: "Elephants Dream.mp4",
                    folder: "Animation",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                    duration: "10:53",
                    durationSeconds: 653,
                    size: "18.7 MB",
                    date: "2024-03-20",
                    dateDisplay: "Mar 20, 2024"
                },
                {
                    id: 3,
                    title: "For Bigger Blazes.mp4",
                    folder: "Advertising",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                    duration: "00:15",
                    durationSeconds: 15,
                    size: "2.3 MB",
                    date: "2024-03-10",
                    dateDisplay: "Mar 10, 2024"
                },
                {
                    id: 4,
                    title: "For Bigger Escapes.mp4",
                    folder: "Advertising",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                    duration: "00:15",
                    durationSeconds: 15,
                    size: "2.8 MB",
                    date: "2024-03-25",
                    dateDisplay: "Mar 25, 2024"
                },
                {
                    id: 5,
                    title: "For Bigger Fun.mp4",
                    folder: "Demos",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                    duration: "00:15",
                    durationSeconds: 15,
                    size: "1.9 MB",
                    date: "2024-03-12",
                    dateDisplay: "Mar 12, 2024"
                },
                {
                    id: 6,
                    title: "For Bigger Joyrides.mp4",
                    folder: "Demos",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                    duration: "00:15",
                    durationSeconds: 15,
                    size: "2.1 MB",
                    date: "2024-03-18",
                    dateDisplay: "Mar 18, 2024"
                }
            ];

            allVideos = sampleVideos;
            availableFolders = [...new Set(allVideos.map(video => video.folder))].sort();
            filteredVideos = [...allVideos];
            
            document.getElementById('loadingMessage').style.display = 'none';
            
            renderFolderNavigation();
            
            if (filteredVideos.length > 0) {
                loadVideo(filteredVideos[0].id);
            }
            
            renderThumbnails();
            setupEventListeners();
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').querySelector('p').textContent = message;
        }

        function renderFolderNavigation() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            const pillsHTML = [
                '<div class="folder-pill active" data-folder="all">All Videos</div>',
                ...availableFolders.map(folder => 
                    `<div class="folder-pill" data-folder="${folder}">${folder}</div>`
                )
            ].join('');
            
            folderPills.innerHTML = pillsHTML;
            
            document.querySelectorAll('.folder-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    const folder = pill.dataset.folder;
                    selectFolder(folder);
                });
            });

            checkOverflow();
            folderPills.addEventListener('scroll', checkOverflow);
            window.addEventListener('resize', checkOverflow);
        }

        function checkOverflow() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            if (folderPills && folderPillsContainer) {
                const isOverflowing = folderPills.scrollWidth > folderPills.clientWidth;
                const isAtEnd = folderPills.scrollLeft >= (folderPills.scrollWidth - folderPills.clientWidth - 5);
                
                if (isOverflowing && !isAtEnd) {
                    folderPillsContainer.classList.add('has-overflow');
                } else {
                    folderPillsContainer.classList.remove('has-overflow');
                }
            }
        }

        function selectFolder(folder) {
            currentFolder = folder;
            
            document.querySelectorAll('.folder-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            document.querySelector(`[data-folder="${folder}"]`).classList.add('active');
            
            applyFilters();
        }

        function applyFilters() {
            let videos = [...allVideos];
            
            if (currentFolder !== 'all') {
                videos = videos.filter(video => video.folder === currentFolder);
            }
            
            filteredVideos = videos;
            renderThumbnails();
            
            if (currentVideoId && !filteredVideos.find(v => v.id === currentVideoId) && filteredVideos.length > 0) {
                loadVideo(filteredVideos[0].id);
            }
        }

        function loadVideo(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;

            currentVideoId = videoId;
            
            window.scrollTo({ top: 0, behavior: 'instant' });
            
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const currentVideoMeta = document.getElementById('currentVideoMeta');
            const currentDuration = document.getElementById('currentDuration');
            const currentSize = document.getElementById('currentSize');
            const currentDate = document.getElementById('currentDate');

            mainVideoSource.src = video.url;
            mainVideo.load();
            
            currentVideoTitle.textContent = video.title;
            currentDuration.textContent = video.duration;
            currentSize.textContent = video.size;
            currentDate.textContent = video.dateDisplay;

            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            setupWatchTracking(mainVideo, videoId);
        }

        function setupWatchTracking(videoElement, videoId) {
            videoElement.removeEventListener('timeupdate', videoElement._watchTracker);
            
            const watchTracker = function() {
                if (videoElement.currentTime > 5 && !watchedVideos.has(videoId)) {
                    watchedVideos.add(videoId);
                    updateWatchedStatus(videoId);
                }
            };
            
            videoElement._watchTracker = watchTracker;
            videoElement.addEventListener('timeupdate', watchTracker);
        }

        function updateWatchedStatus(videoId) {
            const thumbnailCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (thumbnailCard && !thumbnailCard.querySelector('.watched-badge')) {
                const watchedBadge = document.createElement('div');
                watchedBadge.className = 'watched-badge';
                watchedBadge.textContent = 'Watched';
                thumbnailCard.querySelector('.thumbnail-image').appendChild(watchedBadge);
            }
        }

        function renderThumbnails() {
            const grid = document.getElementById('thumbnailsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredVideos.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredVideos.map(video => `
                <div class="thumbnail-card ${video.id === currentVideoId ? 'active' : ''}" data-video-id="${video.id}">
                    <div class="thumbnail-image">
                        <video class="thumbnail-video" preload="metadata" muted>
                            <source src="${video.url}#t=1" type="video/mp4">
                        </video>
                        <div class="thumbnail-overlay">â–¶</div>
                        <div class="thumbnail-actions">
                            <button class="action-btn download-btn" title="Download video" data-video-url="${video.url}" data-video-title="${video.title}"></button>
                            <button class="action-btn external-btn" title="Open in new window" data-video-url="${video.url}"></button>
                        </div>
                        <div class="duration-badge">${video.duration}</div>
                        ${watchedVideos.has(video.id) ? '<div class="watched-badge">Watched</div>' : ''}
                    </div>
                    <div class="thumbnail-info">
                        <div class="thumbnail-title">${video.title.replace(/\.[^/.]+$/, '')}</div>
                        <div class="thumbnail-meta">
                            <span>${video.size}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.action-btn')) {
                        return;
                    }
                    const videoId = parseInt(card.dataset.videoId);
                    loadVideo(videoId);
                });
            });

            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const videoUrl = btn.dataset.videoUrl;
                    const videoTitle = btn.dataset.videoTitle;
                    downloadVideo(videoUrl, videoTitle);
                });
            });

            document.querySelectorAll('.external-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const videoUrl = btn.dataset.videoUrl;
                    openInNewWindow(videoUrl);
                });
            });
        }

        function downloadVideo(videoUrl, videoTitle) {
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = videoTitle;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Downloading ${videoTitle}...`);
        }

        function openInNewWindow(videoUrl) {
            window.open(videoUrl, '_blank', 'noopener,noreferrer');
            showToast('Opening video in new window...');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
