<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            min-height: 100vh;
        }

        /* Main Video Player */
        .main-player {
            position: relative;
            width: 100%;
            background: #000;
        }

        .main-video {
            width: 100%;
            height: 60vh;
            object-fit: contain;
            background: #000;
        }

        .video-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 20px 30px;
            opacity: 0;
            transform: translateY(0);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .main-player:hover .video-info-overlay {
            opacity: 1;
        }

        .current-video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .current-video-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Compact Navigation Toolbar */
        .navigation-toolbar {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .folder-pills-container {
            position: relative;
            overflow: hidden;
        }

        .folder-pills {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2px 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .folder-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .folder-pill {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .folder-pill:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .folder-pill.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .folder-pill.active:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        /* Fade indicator for overflow on mobile */
        .folder-pills-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, white, transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-pills-container.has-overflow::after {
            opacity: 1;
        }

        .toolbar-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .compact-search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: #666;
            font-size: 14px;
            z-index: 1;
        }

        .compact-search-input {
            padding: 8px 12px 8px 32px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        .compact-search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            width: 250px;
        }

        .compact-search-input::placeholder {
            color: #999;
        }

        .sort-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sort-label {
            font-weight: 500;
            color: #666;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .compact-sort-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 18px;
            font-size: 13px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            min-width: 90px;
        }

        .compact-sort-select:focus {
            border-color: #667eea;
        }

        .compact-sort-direction {
            background: white;
            color: #333;
            border: 2px solid #e9ecef;
            padding: 6px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .compact-sort-direction:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        /* Thumbnails Section */
        .thumbnails-section {
            padding: 20px;
            background: white;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .thumbnail-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .thumbnail-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .thumbnail-image {
            position: relative;
            width: 100%;
            height: 120px;
            background: #e9ecef;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .watched-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        .thumbnail-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .thumbnail-card.active .thumbnail-overlay {
            opacity: 1;
            background: #667eea;
        }

        .thumbnail-info {
            padding: 12px;
        }

        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.2;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .thumbnail-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 10;
        }

        .thumbnail-actions {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
            z-index: 15;
        }

        .thumbnail-card:hover .thumbnail-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .download-btn::before {
            content: 'â¬‡';
        }

        .external-btn::before {
            content: 'ðŸ”—';
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-video {
                height: 50vh;
            }

            .navigation-toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .folder-pills {
                justify-content: center;
                min-width: auto;
            }

            .folder-pill {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .toolbar-controls {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .compact-search-input {
                width: 180px;
            }

            .compact-search-input:focus {
                width: 200px;
            }

            .sort-group {
                gap: 6px;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-controls {
                justify-content: center;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .thumbnail-image {
                height: 100px;
            }

            .current-video-title {
                font-size: 1.2rem;
            }

            .current-video-meta {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .thumbnails-section {
                padding: 15px;
            }

            .navigation-toolbar {
                padding: 15px;
            }

            .compact-search-input {
                width: 160px;
                font-size: 13px;
            }

            .compact-search-input:focus {
                width: 180px;
            }

            .compact-sort-select {
                font-size: 12px;
                min-width: 80px;
            }

            .sort-label {
                font-size: 0.8rem;
            }

            .thumbnails-section {
                padding: 15px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .thumbnail-image {
                height: 90px;
            }

            .thumbnail-info {
                padding: 10px;
            }
        }

        /* Desktop Layout Adjustments */
        @media (min-width: 1024px) {
            .main-video {
                height: 70vh;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .thumbnail-image {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Main Video Player -->
        <div class="main-player">
            <video class="main-video" id="mainVideo" controls preload="metadata">
                <source id="mainVideoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info-overlay">
                <div class="current-video-title" id="currentVideoTitle">Select a video to play</div>
                <div class="current-video-meta" id="currentVideoMeta">
                    <span id="currentDuration">--:--</span>
                    <span id="currentSize">-- MB</span>
                    <span id="currentDate">--</span>
                </div>
            </div>
        </div>

        <!-- Compact Navigation Toolbar -->
        <div class="navigation-toolbar">
            <div class="folder-pills-container" id="folderPillsContainer">
                <div class="folder-pills" id="folderPills">
                    <!-- Folder pills will be populated here -->
                </div>
            </div>
        </div>

        <!-- Thumbnails Section -->
        <div class="thumbnails-section">
            <div id="loadingMessage" class="loading">
                Loading videos...
            </div>

            <div class="thumbnails-grid" id="thumbnailsGrid"></div>

            <div class="no-results" id="noResults" style="display: none;">
                No videos found matching your search.
            </div>
        </div>
    </div>

    <script>
        // Enhanced sample video data with folders
        const sampleVideos = [
            {
                id: 1,
                title: "Big Buck Bunny.mp4",
                folder: "Animation",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg",
                duration: "10:34",
                durationSeconds: 634,
                size: "15.2 MB",
                date: "2024-03-15",
                dateDisplay: "Mar 15, 2024"
            },
            {
                id: 2,
                title: "Elephants Dream.mp4",
                folder: "Animation",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ElephantsDream.jpg",
                duration: "10:53",
                durationSeconds: 653,
                size: "18.7 MB",
                date: "2024-03-20",
                dateDisplay: "Mar 20, 2024"
            },
            {
                id: 3,
                title: "For Bigger Blazes.mp4",
                folder: "Advertising",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg",
                duration: "00:15",
                durationSeconds: 15,
                size: "2.3 MB",
                date: "2024-03-10",
                dateDisplay: "Mar 10, 2024"
            },
            {
                id: 4,
                title: "For Bigger Escapes.mp4",
                folder: "Advertising",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerEscapes.jpg",
                duration: "00:15",
                durationSeconds: 15,
                size: "2.8 MB",
                date: "2024-03-25",
                dateDisplay: "Mar 25, 2024"
            },
            {
                id: 5,
                title: "For Bigger Fun.mp4",
                folder: "Demos",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg",
                duration: "00:15",
                durationSeconds: 15,
                size: "1.9 MB",
                date: "2024-03-12",
                dateDisplay: "Mar 12, 2024"
            },
            {
                id: 6,
                title: "For Bigger Joyrides.mp4",
                folder: "Demos",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerJoyrides.jpg",
                duration: "00:15",
                durationSeconds: 15,
                size: "2.1 MB",
                date: "2024-03-18",
                dateDisplay: "Mar 18, 2024"
            }
        ];

        let allVideos = [];
        let filteredVideos = [];
        let currentVideoId = null;
        let currentSortBy = 'name';
        let currentSortDirection = 'asc';
        let watchedVideos = new Set(); // Track watched videos
        let currentFolder = 'all'; // Track current folder filter
        let availableFolders = []; // List of all folders

        // Initialize the app
        async function init() {
            try {
                // Simulate loading from Dropbox
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                allVideos = sampleVideos;
                
                // Extract unique folders
                availableFolders = [...new Set(allVideos.map(video => video.folder))].sort();
                
                filteredVideos = [...allVideos];
                
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Setup folder navigation
                renderFolderNavigation();
                
                // Load first video by default
                if (filteredVideos.length > 0) {
                    loadVideo(filteredVideos[0].id);
                }
                
                sortVideos();
                renderThumbnails();
                setupEventListeners();
                // updateVideoCount();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loadingMessage').textContent = 'Error loading videos. Please try again.';
            }
        }

        function renderFolderNavigation() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            const pillsHTML = [
                '<div class="folder-pill active" data-folder="all">All Videos</div>',
                ...availableFolders.map(folder => 
                    `<div class="folder-pill" data-folder="${folder}">${folder}</div>`
                )
            ].join('');
            
            folderPills.innerHTML = pillsHTML;
            
            // Add click listeners to folder pills
            document.querySelectorAll('.folder-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    const folder = pill.dataset.folder;
                    selectFolder(folder);
                });
            });

            // Check if content overflows and show fade indicator
            checkOverflow();
            
            // Listen for scroll to update fade indicator
            folderPills.addEventListener('scroll', checkOverflow);
            window.addEventListener('resize', checkOverflow);
        }

        function checkOverflow() {
            const folderPills = document.getElementById('folderPills');
            const folderPillsContainer = document.getElementById('folderPillsContainer');
            
            if (folderPills && folderPillsContainer) {
                const isOverflowing = folderPills.scrollWidth > folderPills.clientWidth;
                const isAtEnd = folderPills.scrollLeft >= (folderPills.scrollWidth - folderPills.clientWidth - 5);
                
                if (isOverflowing && !isAtEnd) {
                    folderPillsContainer.classList.add('has-overflow');
                } else {
                    folderPillsContainer.classList.remove('has-overflow');
                }
            }
        }

        function selectFolder(folder) {
            currentFolder = folder;
            
            // Update active pill
            document.querySelectorAll('.folder-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            document.querySelector(`[data-folder="${folder}"]`).classList.add('active');
            
            // Filter videos by folder
            applyFilters();
        }

        function applyFilters() {
            // const searchQuery = document.getElementById('searchBox').value.toLowerCase();
            
            // Start with all videos
            let videos = [...allVideos];
            
            // Apply folder filter
            if (currentFolder !== 'all') {
                videos = videos.filter(video => video.folder === currentFolder);
            }
            
            // Apply search filter
            // if (searchQuery) {
            //     videos = videos.filter(video => 
            //         video.title.toLowerCase().includes(searchQuery)
            //     );
            // }
            
            filteredVideos = videos;
            sortVideos();
            renderThumbnails();
            // updateVideoCount();
            
            // If current video is filtered out, load first available video
            if (currentVideoId && !filteredVideos.find(v => v.id === currentVideoId) && filteredVideos.length > 0) {
                loadVideo(filteredVideos[0].id);
            }
        }

        function loadVideo(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;

            currentVideoId = videoId;
            
            // Auto scroll to top instantly
            window.scrollTo({ top: 0, behavior: 'instant' });
            
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const currentVideoMeta = document.getElementById('currentVideoMeta');
            const currentDuration = document.getElementById('currentDuration');
            const currentSize = document.getElementById('currentSize');
            const currentDate = document.getElementById('currentDate');

            mainVideoSource.src = video.url;
            mainVideo.load();
            
            currentVideoTitle.textContent = video.title;
            currentDuration.textContent = video.duration;
            currentSize.textContent = video.size;
            currentDate.textContent = video.dateDisplay;

            // Update active thumbnail
            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            // Set up watch tracking for this video
            setupWatchTracking(mainVideo, videoId);
        }

        function setupWatchTracking(videoElement, videoId) {
            // Remove any existing listeners
            videoElement.removeEventListener('timeupdate', videoElement._watchTracker);
            
            // Create new watch tracker
            const watchTracker = function() {
                if (videoElement.currentTime > 5 && !watchedVideos.has(videoId)) {
                    watchedVideos.add(videoId);
                    updateWatchedStatus(videoId);
                }
            };
            
            // Store reference for removal
            videoElement._watchTracker = watchTracker;
            videoElement.addEventListener('timeupdate', watchTracker);
        }

        function updateWatchedStatus(videoId) {
            const thumbnailCard = document.querySelector(`[data-video-id="${videoId}"]`);
            if (thumbnailCard && !thumbnailCard.querySelector('.watched-badge')) {
                const watchedBadge = document.createElement('div');
                watchedBadge.className = 'watched-badge';
                watchedBadge.textContent = 'Watched';
                thumbnailCard.querySelector('.thumbnail-image').appendChild(watchedBadge);
            }
        }

        function sortVideos() {
            filteredVideos.sort((a, b) => {
                let aVal, bVal;
                
                switch (currentSortBy) {
                    case 'name':
                        aVal = a.title.toLowerCase();
                        bVal = b.title.toLowerCase();
                        break;
                    case 'date':
                        aVal = new Date(a.date);
                        bVal = new Date(b.date);
                        break;
                    case 'duration':
                        aVal = a.durationSeconds;
                        bVal = b.durationSeconds;
                        break;
                    default:
                        return 0;
                }
                
                if (currentSortDirection === 'asc') {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                } else {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                }
            });
        }

        function renderThumbnails() {
            const grid = document.getElementById('thumbnailsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredVideos.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredVideos.map(video => `
                <div class="thumbnail-card ${video.id === currentVideoId ? 'active' : ''}" data-video-id="${video.id}">
                    <div class="thumbnail-image">
                        <video class="thumbnail-video" preload="metadata" muted>
                            <source src="${video.url}#t=1" type="video/mp4">
                        </video>
                        <div class="thumbnail-overlay">â–¶</div>
                        <div class="thumbnail-actions">
                            <button class="action-btn download-btn" title="Download video" data-video-url="${video.url}" data-video-title="${video.title}"></button>
                            <button class="action-btn external-btn" title="Open in new window" data-video-url="${video.url}"></button>
                        </div>
                        <div class="duration-badge">${video.duration}</div>
                        ${watchedVideos.has(video.id) ? '<div class="watched-badge">Watched</div>' : ''}
                    </div>
                    <div class="thumbnail-info">
                        <div class="thumbnail-title">${video.title.replace(/\.[^/.]+$/, '')}</div>
                        <div class="thumbnail-meta">
                            <span>${video.size}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add click listeners to thumbnail cards
            document.querySelectorAll('.thumbnail-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Don't trigger video load if clicking on action buttons
                    if (e.target.closest('.action-btn')) {
                        return;
                    }
                    const videoId = parseInt(card.dataset.videoId);
                    loadVideo(videoId);
                });
            });

            // Add click listeners to action buttons
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const videoUrl = btn.dataset.videoUrl;
                    const videoTitle = btn.dataset.videoTitle;
                    downloadVideo(videoUrl, videoTitle);
                });
            });

            document.querySelectorAll('.external-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const videoUrl = btn.dataset.videoUrl;
                    openInNewWindow(videoUrl);
                });
            });
        }

        function downloadVideo(videoUrl, videoTitle) {
            // Create a temporary anchor element for download
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = videoTitle;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show a brief feedback message
            showToast(`Downloading ${videoTitle}...`);
        }

        function openInNewWindow(videoUrl) {
            // Open the video URL in a new window/tab
            window.open(videoUrl, '_blank', 'noopener,noreferrer');
            
            // Show a brief feedback message
            showToast('Opening video in new window...');
        }

        function showToast(message) {
            // Create toast notification
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
