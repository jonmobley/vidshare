<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .gallery-link {
            font-family: monospace;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin: 15px 0;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 20px auto;
                padding: 15px;
            }

            .admin-card {
                padding: 25px;
            }

            .admin-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1 class="admin-title">üé¨ Video Gallery</h1>
                <p class="admin-subtitle">Generate beautiful video galleries from your Dropbox folders</p>
            </div>

            <form id="galleryForm">
                <div class="form-group">
                    <label class="form-label" for="folderUrl">Dropbox Folder URL</label>
                    <input 
                        type="url" 
                        id="folderUrl" 
                        class="form-input"
                        placeholder="https://www.dropbox.com/scl/fo/..."
                        value="https://www.dropbox.com/scl/fo/gzgxtf52n77s1ypnkiq6t/AGZ7dI3Y8-EhHCRr0GIAk3A?rlkey=vc0trve8p95rn&st=1hd7lqnx&dl=0"
                        required>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate Gallery
                </button>
            </form>

            <div id="resultSection" class="result-section">
                <div id="resultMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const DROPBOX_TOKEN = 'ME2oTFxLM3RB_Sobg3ar8hRWCU1nDC6cJszACE4BKCgB6bruEAE7x9mpARnZt-F65dvdwFKcDrM2CJ1QNg0VhXtZXIV9zjXRu5VhNy0CtroMvPdHDWr1Uifj5r6Y-pDOLTC3CJqPNvPFtL5Y9RcL0qWKfJKBkqthJv0HreBrcpS6qDlkRd7DSs-EDEq4271UWyPaqFeeX6Z6PWnM0lor1vtehPJu6WWIhMZ2sX9p29C7_9ZQ1m5lF3JjqE-PbNU2GJC0k2fKtrclanhWxryy-v8-b--D_L4RpkzLoHcmkcofHmi9PC9IVxanFtHrYNTq';

        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const folderUrl = document.getElementById('folderUrl').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            
            if (!folderUrl) return;
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                const isValid = await testDropboxFolder(folderUrl);
                
                if (isValid) {
                    const galleryUrl = generateGalleryUrl(folderUrl);
                    
                    showResult('success', `
                        <h3>‚úÖ Gallery Created Successfully!</h3>
                        <p>Your video gallery is ready. Share this link:</p>
                        <div class="gallery-link">${galleryUrl}</div>
                        <button onclick="window.open('${galleryUrl}', '_blank')" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Open Gallery
                        </button>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå Cannot Access Folder</h3>
                        <p>Please check that the folder URL is correct and publicly shared.</p>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <p>Failed to access Dropbox folder: ${error.message}</p>
                `);
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Gallery';
        });

        async function testDropboxFolder(folderUrl) {
            try {
                const response = await fetch('https://api.dropboxapi.com/2/sharing/get_shared_link_metadata', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DROPBOX_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: folderUrl
                    })
                });

                return response.ok;
            } catch (error) {
                console.error('Error testing folder:', error);
                return false;
            }
        }

        function generateGalleryUrl(folderUrl) {
            const baseUrl = window.location.origin;
            const encodedUrl = encodeURIComponent(folderUrl);
            return `${baseUrl}/gallery?folder=${encodedUrl}`;
        }

        function showResult(type, message) {
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
            resultMessage.innerHTML = message;
        }
    </script>
</body>
</html>
