<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare Admin - Video Gallery Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .mvp-notice {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        .mvp-notice h4 {
            margin-bottom: 8px;
            color: #0d47a1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .gallery-link {
            font-family: monospace;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin: 15px 0;
            word-break: break-all;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .demo-features {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .demo-features h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .demo-features ul {
            margin-left: 20px;
            color: #856404;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 20px auto;
                padding: 15px;
            }

            .admin-card {
                padding: 25px;
            }

            .admin-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1 class="admin-title">üé¨ VidShare</h1>
                <p class="admin-subtitle">Generate beautiful video galleries from your Dropbox folders</p>
            </div>

            <div class="mvp-notice">
                <h4>üöÄ MVP Demo Mode</h4>
                <p>This version demonstrates VidShare functionality with sample videos. The gallery will show how your videos would look and behave once integrated with your Dropbox folders.</p>
            </div>

            <form id="galleryForm">
                <div class="form-group">
                    <label class="form-label" for="folderUrl">Dropbox Folder URL</label>
                    <input 
                        type="url" 
                        id="folderUrl" 
                        class="form-input"
                        placeholder="https://www.dropbox.com/scl/fo/..."
                        value="https://www.dropbox.com/scl/fo/gzgxtf52n77s1ypnkiq6t/AGZ7dI3Y8-EhHCRr0GIAk3A?rlkey=vc0trve8p95rn&st=1hd7lqnx&dl=0"
                        required>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate Demo Gallery
                </button>
            </form>

            <div id="resultSection" class="result-section">
                <div id="resultMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Store gallery mappings in localStorage for short URLs
        let galleryStore = JSON.parse(localStorage.getItem('vidshare_galleries') || '{}');

        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const folderUrl = document.getElementById('folderUrl').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            
            if (!folderUrl) return;
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Demo...';
            
            try {
                // Simulate processing time for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Generate short URL
                const shortCode = generateShortCode();
                const galleryUrl = `${window.location.origin}/g/${shortCode}`;
                
                // Store the mapping
                galleryStore[shortCode] = {
                    folderUrl: folderUrl,
                    created: new Date().toISOString(),
                    title: extractFolderName(folderUrl)
                };
                localStorage.setItem('vidshare_galleries', JSON.stringify(galleryStore));
                
                showResult('success', `
                    <h3>‚úÖ VidShare Gallery Created!</h3>
                    <p><strong>Your demo gallery is ready:</strong></p>
                    <div class="gallery-link">
                        ${galleryUrl}
                        <button class="copy-btn" onclick="copyToClipboard('${galleryUrl}')">Copy</button>
                    </div>
                    <button onclick="window.open('${galleryUrl}', '_blank')" style="margin-top: 15px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                        üé¨ Open Gallery
                    </button>
                    
                    <div class="demo-features">
                        <h4>üéØ Demo Features You'll See:</h4>
                        <ul>
                            <li>Beautiful responsive video player</li>
                            <li>Thumbnail grid with hover effects</li>
                            <li>Folder-based organization</li>
                            <li>Mobile-optimized design</li>
                            <li>Video download & sharing options</li>
                            <li>Watch progress tracking</li>
                        </ul>
                    </div>
                `);
                
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Error</h3>
                    <p>Something went wrong generating the gallery. Please try again.</p>
                `);
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Demo Gallery';
        });

        function generateShortCode() {
            // Generate 4-character code
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Check if code already exists
            if (galleryStore[result]) {
                return generateShortCode(); // Try again if collision
            }
            
            return result;
        }

        function extractFolderName(url) {
            try {
                // Extract folder name from Dropbox URL
                const match = url.match(/\/fo\/([^\/\?]+)/);
                return match ? match[1].substring(0, 8) + '...' : 'Gallery';
            } catch {
                return 'Gallery';
            }
        }

        function showResult(type, message) {
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
            resultMessage.innerHTML = message;
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert('Gallery URL copied to clipboard!');
            });
        }

        // Handle short URL routing
        function handleShortUrl() {
            const path = window.location.pathname;
            const shortCodeMatch = path.match(/\/g\/([a-z0-9]{4})/);
            
            if (shortCodeMatch) {
                const shortCode = shortCodeMatch[1];
                const galleries = JSON.parse(localStorage.getItem('vidshare_galleries') || '{}');
                
                if (galleries[shortCode]) {
                    // Redirect to full gallery URL
                    const folderUrl = encodeURIComponent(galleries[shortCode].folderUrl);
                    window.location.href = `/gallery?folder=${folderUrl}`;
                } else {
                    // Short code not found
                    alert('Gallery not found. Please check the URL.');
                }
            }
        }

        // Check for short URL on page load
        document.addEventListener('DOMContentLoaded', () => {
            handleShortUrl();
            console.log('üé¨ VidShare Admin Panel Loaded!');
            console.log('üöÄ MVP Mode: Demonstrating gallery functionality with sample videos');
        });
    </script>
</body>
</html>
