<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare Admin - Video Gallery Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .admin-subtitle {
            font-size: 1rem;
            color: #666;
        }

        .demo-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .demo-link a {
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .demo-link a:hover {
            color: #667eea;
        }

        .demo-link a::after {
            content: '→';
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .demo-link a:hover::after {
            transform: translateX(2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .gallery-link {
            font-family: monospace;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin: 15px 0;
            word-break: break-all;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .form-input::placeholder {
            color: #999;
            font-style: normal;
        }

        .demo-features {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .demo-features h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .demo-features ul {
            margin-left: 20px;
            color: #856404;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 20px auto;
                padding: 15px;
            }

            .admin-card {
                padding: 25px;
            }

            .admin-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1 class="admin-title">VidShare</h1>
                <p class="admin-subtitle">Create a video gallery from a Dropbox folder</p>
            </div>

            <form id="galleryForm">
                <div class="form-group">
                    <input 
                        type="url" 
                        id="folderUrl" 
                        class="form-input"
                        placeholder="Copy/Paste Dropbox Folder Share Link"
                        required>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Create Gallery
                </button>
            </form>

            <div id="resultSection" class="result-section">
                <div id="resultMessage"></div>
            </div>

            <div class="demo-link">
                <a href="/gallery?folder=demo" target="_blank">View Example Gallery</a>
            </div>
        </div>
    </div>

    <script>
        // Store gallery mappings in localStorage for short URLs
        let galleryStore = JSON.parse(localStorage.getItem('vidshare_galleries') || '{}');

        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const folderUrl = document.getElementById('folderUrl').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            
            if (!folderUrl) return;
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Creating...';
            
            try {
                // Simulate processing time for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Generate short URL
                const shortCode = generateShortCode();
                const galleryUrl = `${window.location.origin}/g/${shortCode}`;
                
                // Store the mapping
                galleryStore[shortCode] = {
                    folderUrl: folderUrl,
                    created: new Date().toISOString(),
                    title: extractFolderName(folderUrl)
                };
                localStorage.setItem('vidshare_galleries', JSON.stringify(galleryStore));
                
                showResult('success', `
                    <h3>✅ Gallery Created!</h3>
                    <p>Your gallery is ready:</p>
                    <div class="gallery-link">
                        ${galleryUrl}
                        <button class="copy-btn" onclick="copyToClipboard('${galleryUrl}')">Copy</button>
                    </div>
                    <button onclick="window.open('${galleryUrl}', '_blank')" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
                        Open Gallery
                    </button>
                `);
                
            } catch (error) {
                showResult('error', `
                    <h3>❌ Error</h3>
                    <p>Something went wrong generating the gallery. Please try again.</p>
                `);
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'Create Gallery';
        });

        function generateShortCode() {
            // Generate 4-character code
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Check if code already exists
            if (galleryStore[result]) {
                return generateShortCode(); // Try again if collision
            }
            
            return result;
        }

        function extractFolderName(url) {
            try {
                // Extract folder name from Dropbox URL
                const match = url.match(/\/fo\/([^\/\?]+)/);
                return match ? match[1].substring(0, 8) + '...' : 'Gallery';
            } catch {
                return 'Gallery';
            }
        }

        function showResult(type, message) {
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
            resultMessage.innerHTML = message;
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert('Gallery URL copied to clipboard!');
            });
        }

        // Handle short URL routing
        function handleShortUrl() {
            const path = window.location.pathname;
            const shortCodeMatch = path.match(/\/g\/([a-z0-9]{4})/);
            
            if (shortCodeMatch) {
                const shortCode = shortCodeMatch[1];
                const galleries = JSON.parse(localStorage.getItem('vidshare_galleries') || '{}');
                
                if (galleries[shortCode]) {
                    // Redirect to full gallery URL
                    const folderUrl = encodeURIComponent(galleries[shortCode].folderUrl);
                    window.location.href = `/gallery?folder=${folderUrl}`;
                } else {
                    // Short code not found
                    alert('Gallery not found. Please check the URL.');
                }
            }
        }

        // Check for short URL on page load
        document.addEventListener('DOMContentLoaded', () => {
            handleShortUrl();
            console.log('🎬 VidShare Admin Panel Loaded!');
            console.log('🚀 MVP Mode: Demonstrating gallery functionality with sample videos');
        });
    </script>
</body>
</html>
